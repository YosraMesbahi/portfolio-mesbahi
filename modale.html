<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Explorez l'ensemble des projets de Yosra Mesbahi : développement CRUD, sites WordPress, dynamisation JS et maquettes Figma."
    />
    <meta
      name="keywords"
      content="projets web, portfolio MMI, WordPress, CRUD PHP, JavaScript, Figma, Yosra Mesbahi"
    />
    <meta
      property="og:title"
      content="Projets de Yosra Mesbahi - Développement & Design"
    />
    <meta
      property="og:description"
      content="Découvrez mes réalisations techniques et créatives durant mon cursus en BUT MMI."
    />
    <meta
      property="og:image"
      content="https://votre-site.com/assets/Projet-1.png"
    />
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="./assets/favicon.ico" />

    <title>Mes Projets - Yosra Mesbahi</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="mediaqueries.css" />
  </head>
  <body>
    <main>
      <div
        id="modal-container"
        class="modal-overlay"
        role="dialog"
        aria-modal="true"
        aria-labelledby="modal-title"
        aria-hidden="true"
      >
        <div class="modal-backdrop"></div>
        <div class="modal-box">
          <button class="modal-close" aria-label="Fermer la modale">
            <span aria-hidden="true">&times;</span>
          </button>

          <div class="modal-content-wrapper">
            <!-- Contenu injecté dynamiquement par JS -->
            <h2 id="modal-title"></h2>
            <p id="modal-description" class="modal-text"></p>

            <div class="modal-tech">
              <strong>Ce que j'ai appris :</strong>
              <p id="modal-learnings" class="modal-text"></p>
            </div>

            <div class="modal-tech">
              <strong>Technologies :</strong>
              <div id="modal-tech-badges"></div>
            </div>

            <div class="modal-competences">
              <strong>Compétences développées :</strong>
              <ul id="modal-skills-list"></ul>
            </div>

            <div class="modal-buttons">
              <a
                id="modal-github"
                href="#"
                target="_blank"
                rel="noopener noreferrer"
                class="btn btn-color-2"
                >GitHub</a
              >
              <a
                id="modal-demo"
                href="#"
                target="_blank"
                rel="noopener noreferrer"
                class="btn btn-color-1"
                >Live Demo</a
              >
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
